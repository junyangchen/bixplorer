{% block content %}
<div class="container-fluid">
	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
		<div class="panel panel-default widget shade-container">
			<div class="panel-heading">
                <span class="glyphicon glyphicon-paperclip"></span>
                <h3 class="panel-title">Hit Request</h3>
            </div>

            <div class="panel-body">
				<div>
					<label>Task Title:</label><br />
					<input type="text" id="myturk_task_title">
				</div>
				<hr>

                <div>
                	<label>Task Description:</label><br />
                	<textarea name="tast_description" placeholder="Task Description" rows="3" style="margin-bottom:10px; width: 100%;" id="myturk_task_description"></textarea> 
                </div>
                <hr>

                <div>
                	<!-- dataset selection -->
                    <label>Select Dataset:</label><br />
                    <select id="project_dataset" class="selectpicker" data-live-search="true" data-width="80%" required>
						{% for dataset in datasets %}
                            <option value = "{{dataset.id}}">{{ dataset.name }}</option>
						{% endfor %}
                    </select>
                </div>
                    
                <!-- data view -->
                <div>
                    <fieldset class="field-border">
                        <!-- <legend class="field-border">Data View</legend> -->
                        <div id="main_table_view">             
                            <table id="myturk_doc_list" class="display">
                                <!-- TO DO: dynamically generate table head -->

                                    <tr>
                                        <th>Doc ID</th>
                                        <th>Doc Text</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </fieldset>
                </div>
                <hr>
				
				<div>
	                <input id="csrf_token" type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
				</div>

                <div>
                	<label>AWSAccessKeyId:</label><br />
                	<input type="text" id="myturk_accesskeyid">
                </div>
                <hr>

                <div>
                	<label>AWSSecretKey:</label><br />
                	<input type="text" id="myturk_secretkey">
                </div>
                <hr>

				<div>
					<label>Task Duration (second):</label><br />
					<input type="number" id="myturk_duration">
				</div>
				<hr>                
				
				<div>
					<label>Max assignments:</label><br />
					<input type="number" id="myturk_max_assignment">
				</div>
				<hr>

				<div>
					<label>Reward ($):</label><br />
					<input type="number" id="myturk_reward">
				</div>
				<hr>                
                
                <div>
                	<button class="btn btn-primay" type="button" id="btn_submit_turk">submit</button>
                </div>

            </div>
		</div>
